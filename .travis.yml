jobs:
  include:
    - name: Linux Focal Python
      os: linux
      dist: focal
      language: python
      addons:
        sbom:
          on:
            branch: main
          run_phase: before_script
          output_format: cyclonedx-json
          output_dir: 'python/'
        deploy:
        - provider: releases
          edge: true
          file_glob: true
          token: $GHTOKEN
          cleanup: true
          on:
            branch: main
        - provider: s3
          access_key_id: $ACCESS_KEY_ID
          secret_access_key: $ACCESS_KEY_SECRET
          bucket: "travis-ci-cs"
          edge: true
          skip_cleanup: true
          upload_dir: 'python/'
          on:
            branch: main
      script:
        - python hello_world.py
        - cd python
        - pip install -r requirements.txt
